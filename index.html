<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canadian Demographics | Census Analytics</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.8.0/proj4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4leaflet/1.0.2/proj4leaflet.min.js"></script>
</head>
<body>

    <header class="header">
        <div class="header-left">
            <div class="logo">
                <div class="logo-icon">CA</div>
                <h1>Demographic Data</h1>
            </div>
        </div>
        <div class="header-right">
            <button id="open-controls-btn" class="header-button hidden">Controls</button>
            <div id="province-display" class="hidden">
                <span id="province-name"></span>
                <button id="change-province-btn">Change</button>
            </div>
            <div id="election-display" class="hidden">
                <span id="election-year"></span>
                <div class="election-toggle-buttons">
                    <button id="toggle-2019-btn" class="election-toggle-btn">2019</button>
                    <button id="toggle-2021-btn" class="election-toggle-btn">2021</button>
                </div>
                <button id="change-election-btn">Change</button>
            </div>
        </div>
    </header>

    <div class="main-container">
        <div id="map"></div>
        
        <div id="welcome-overlay">
            <div class="welcome-content">
                <h2>Canadian Demographics</h2>
                <p>Select a province or territory to explore detailed census analytics and demographic insights.</p>
                <div class="province-grid" id="province-grid"></div>
                <div class="election-section">
                    <h3>Federal Election Results</h3>
                    <div class="election-buttons">
                        <button id="view-2019-election-btn" class="btn btn-election">2019 Election</button>
                        <button id="view-2021-election-btn" class="btn btn-election">2021 Election</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="control-panel" id="control-panel">
            <div class="panel-header">
                <h3 class="panel-title">Visualization Controls</h3>
                <button class="panel-close" id="panel-close">&times;</button>
            </div>
            <div class="panel-content">
                <div id="controls-container">
                    </div>
            </div>
        </div>

        <div class="legend-wrapper" id="legend-wrapper">
            </div>
    </div>

    <div class="loading-overlay hidden" id="loading-overlay">
        <div class="loading-spinner"></div>
        <p class="loading-text" id="loading-text"></p>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script src="script.js"></script>
</body>
</html>
